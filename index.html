<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Updated styles -->
  <style>
    body {
      background-color: rgba(10, 12, 27, 1);
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      position: relative; /* Add relative positioning to the body */
    }

    .container {
      background-color: #fff; /* You can customize the background color of the container */
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      height: 42vh; /* Adjust the height as needed */
    }

    .left-section {
      padding: 20px;
      flex: 1;
      color: white;
      background-color: rgba(28,25,56,255);
    }

    .right-section {
      flex: 1;
      position: relative;
      color: white;
      background-color: rgba(28,25,56,255);
    }

    .right-section::after {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background: linear-gradient(to right, rgba(159, 86, 203, 255), rgba(159, 86, 203, 255), rgba(159, 86, 203, 255)); /* Purple linear gradient */
      mix-blend-mode: overlay;
    }

    .right-section img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Text styles */
    p {
      color: rgba(156,155,175,255);
    }

    .attribution {
      font-size: 11px;
      text-align: center;
      position: absolute; /* Set absolute positioning */
      bottom: 10px; /* Adjust the bottom spacing as needed */
      width: 100%; /* Take up full width */
      color:white;
    }

    /* Inline styling */
    .inline {
      display: flex;
    }

    .inline h1, .inline h2 {
      margin: 0; /* Remove default margin for better alignment */
    }

    .q, .w, .e {
      flex: 1;
      text-align: center; /* Center the text within each block */
      padding: 10px; /* Add padding for better spacing */
    }
    
    .purple {
      color: rgba(168,94,212,255);
    }
    
    .size {
      font-size: 21px;
      font-weight: normal; /* Remove bold styling */
      color: rgba(156,155,175,255);
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="left-section">
      <h1>Get <span class="purple">insights</span> that help <br> your business grow.</h1>
      <p>Discover the benefits of data analytics and make <br> better decisions regarding revenue, customer <br> experience, and overall efficiency.</p><br><br><br>
      <div class="inline">
        <h1 class="q">10K+ <br><span class="size">companies</span></h1>
        <h1 class="w">314 <br><span class="size">templates</span></h1>
        <h1 class="e">12M+ <br><span class="size">queries</span></h1>
      </div>
    </div>
    <div class="right-section">
      <img src="./images/image-header-mobile.jpg" alt="Header Image" width="50px">
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.lvcooking.in">Lakshit Verma</a>.
  </div>

</body>
</html>
